version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./findataextractor.db
    volumes:
      - ./storage:/app/storage
      - ./logs:/app/logs
      - ./findataextractor.db:/app/findataextractor.db
    env_file:
      - .env

